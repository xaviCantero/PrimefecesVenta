<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{productoBean.listar('F')}"/>
        <h:form id="frm">
            <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();"
                             actionListener="#{productoBean.setAction('registrar')}" update=":dlgDatos"/>    
            
            <p:dataTable id="data" value="#{productoBean.listarProducto}" var="producto">
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{producto.nombre}"/>
                </p:column>
                
                <p:column headerText="Precio">
                    <p:outputLabel value="#{producto.precio}">
                    <f:convertNumber type="currency" currencySymbol="$/." minFractionDigits="2"/>
                    </p:outputLabel>
                </p:column>
                
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar"
                                   actionListener="#{productoBean.leerCodigo(producto)}"
                                   oncomplete="PF('wdlgDatos').show();" update=":dlgDatos"/>
                </p:column>
                
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar"
                                   actionListener="#{productoBean.eliminar(producto)}"
                                   update="data"/>
                </p:column>
            </p:dataTable>
        </h:form>
                <p:dialog header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
                <h:form>
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{productoBean.producto.nombre}"/>
                    
                    <p:outputLabel value="Precio"/>
                    <p:inputText value="#{productoBean.producto.precio}"/>
                    
                    <p:commandButton value="#{productoBean.action}" actionListener="#{productoBean.operar()}"
                                     oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                    <p:commandButton value="cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
